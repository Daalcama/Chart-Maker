<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
     "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
  <title>Chart Maker</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <h1>Chart Maker</h1>
  <br />
  <div class="container" style="margin-bottom: 25px;">
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <div class="buttons">
          <div class="row">
            <div class="col-sm-6">
              <button type="button" class="btn btn-primary btn-lg btn-block" onclick="insertColumn()">
                Add</button>
            </div>
            <div class="col-sm-6">
              <button type="button" class="btn btn-outline-danger btn-lg btn-block" onclick="removeColumn()">
                Remove</button>
            </div>
          </div>
        </div>
        <div class="col-sm-3"></div>
      </div>
      <div class="col-sm-3"></div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <table border="1" class="table table-bordered" id="tb"></table>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <div class="buttons">
          <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-6">
            </div>
            <div class="col-sm-3">
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-3"></div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="form-check form-check-inline">
          <label class="form-check-label" id="checkboxBM01">
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label" id="checkboxBM02">
          </label>
        </div>
        <div class="form-check form-check-inline inline">
          <label class="form-check-label" id="checkboxBM03">
          </label>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-check form-check-inline">
          <label class="form-check-label" id="checkbox01">
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label" id="checkbox02">
          </label>
        </div>
        <div class="form-check form-check-inline inline">
          <label class="form-check-label" id="checkbox03">
          </label>
        </div>
        <div class="form-check form-check-inline inline">
          <label class="form-check-label" id="checkbox04">
          </label>
        </div><br />
        Thickness <input type="number" id="thickness" class="form-control" value="10" onChange="changeThickness()" />
      </div>
      <div class="col-sm-4">
        Font family<select class="form-control" onchange="changeFontFamily(this);">
          <option>Georgia</option>
          <option>Palatino Linotype</option>
          <option>Book Antiqua</option>
          <option>Times New Roman</option>
          <option>Arial</option>
          <option>Helvetica</option>
          <option>Arial Black</option>
          <option>Impact</option>
          <option>Lucida Sans Unicode</option>
          <option>Tahoma</option>
          <option>Verdana</option>
          <option>Courier New</option>
          <option>Lucida Console</option>
        </select>
        Size<input type="number" id="fontSize" class="form-control" value="15" onChange="changeFontSize()" />
        Color<input type="color" id="fontColor" class="form-control" value="black" onChange="changeFontColor()" />
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <canvas id="barsCanvas" width="100%" height="100%"></canvas>
        <div id="barsLegend"></div>
        <a id="btnDownloadBars" style="cursor:pointer;" href="">
          <p id="DownloadBarsText" style="text-align:center"></p>
        </a>
      </div>
      <div class="col-sm-6">
        <canvas id="cakeCanvas" width="100%" height="100%"></canvas>
        <div id="cakeLegend"></div>
        <a id="btnDownloadCake" style="cursor:pointer;" href="">
          <p id="DownloadCakeText" style="text-align:center"></p>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <canvas id="donutCanvas" width="100%" height="100%"></canvas>
        <div id="donutLegend"></div>
        <a id="btnDownloadDonut" style="cursor:pointer;" href="">
          <p id="DownloadDonutText" style="text-align:center"></p>
        </a>
      </div>
      <div class="col-sm-6">
        <canvas id="squaresCanvas" width="100%" height="100%"></canvas>
        <div id="squaresLegend"></div>
        <a id="btnDownloadSquares" style="cursor:pointer;" href="">
          <p id="DownloadSquaresText" style="text-align:center"></p>
        </a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>

  <!--Other JS -->
  <script type="text/javascript" src="js/cake.js"></script>
  <script type="text/javascript" src="js/table.js"></script>
  <script type="text/javascript" src="js/bars.js"></script>
  <script type="text/javascript" src="js/squares.js"></script>
  <script type="text/javascript" src="js/donut.js"></script>

</body>

</html>
